<div style="border:1px solid black; padding:5px; margin-top:20px;">
  <h1>File Upload</h1>
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="fileimport.status==='error'">
        <div [innerHTML]="fileUpload.message"></div>
      </div>
      <div *ngIf="fileimport.status==='progress'">
        <div class="progress" style="height: 20px;margin-bottom:20px;">
          <div class="progress-bar" role="progressbar" [style.width.%]="fileimport.message" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
        </div>
      </div>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="file" name="sourceFilename" (change)="onSelectedFile($event)" />
        </div>
        <div class="form-group">
          <button class="btn btn-success">Import</button>
        </div>
      </form>
      <div *ngIf="fileimport.status==='success'">
        <h2>File Uploaded</h2>
        <img [src]="fileimport.filePath" height="200px" />
      </div>
      <div *ngIf="error"><p>{{ error }}</p></div>
      
    </div>
  </div>
</div>
